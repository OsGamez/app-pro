<h3>{{legend}}-{{progress}}</h3>

<div class="input-group">
  <span class="input-group-btn">
    <button class="btn btn-primary" type="button" (click)="changeValue(-5)">
      <i class="fa fa-minus-square"></i>
    </button>    
  </span>
  <input #lblProgress type="number" class="form-control" name="progress" [(ngModel)]="progress" (ngModelChange)="onChanges($event)" min="1" max="100">
  <span class="input-group-btn">
    <button class="btn btn-primary" type="button" (click)="changeValue(+5)">
      <i class="fa fa-plus-square"></i>
    </button>
  </span>
</div>
