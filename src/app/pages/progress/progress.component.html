    <section class="content">  
        <div class="row">
          <div class="col-xs-12">
              <div class="box box-default">
                  <div class="box-header with-border">
                    <h3 class="box-title">Barra de Progreso</h3>
                    <div class="box-tools pull-right">
                      <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                        title="Collapse">
                        <i class="fa fa-minus"></i></button>
                      <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                        <i class="fa fa-times"></i></button>
                    </div>
                  </div>
                  <div class="box-body">
                      <div class="progress progress-sm active">
                          <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar"[attr.ariaValuenow]="progress1" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [style.width]="progress1 + '%'">
                          </div>
                        </div>
                        <div class="progress progress-sm active">
                          <div class="progress-bar progress-bar-danger progress-bar-striped" role="progressbar"[attr.ariaValuenow]="progress2" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [style.width]="progress2 + '%'">
                          </div>
                        </div>  
                  </div>
                </div>
          </div>
            </div>

        <div class="row">
          <div class="col-xs-6">
            <div class="box box-default">
              <div class="box-body">
                <app-increment (updateValue)="progress1 = $event" name="Progress Green" [progress]="progress1"></app-increment>        
              </div>
            </div>
          </div>
         
          <div class="col-xs-6">
              <div class="box box-default">
                <div class="box-body">
                  <app-increment (updateValue)="progress2 = $event" name="Progress Red" [progress]="progress2"></app-increment>
                </div>
              </div>
            </div>
        </div>
      </section>
